<div id="homemakedevis" class="spacer">
    <h2 class="spacer">
        <h1 class="text-center fontsLobster">{{entr.name}}</h1>
        <h2 class="text-center">{{entr.description}}</h2>
    </h2>
    <div class="spacer  text-center">
        <button ng-click="todevisparams('plant')" 
        ng-show="conf.plant == true"  
        class="btn btn-lg btn-warning">
        Faire le devis par plants
        </button>
        <button ng-click="todevisparams('superficie')"  
        ng-show="conf.superficie == true" 
        class="btn btn-lg btn-info">  
        Faire le devis par hectare  
        </button>
    </div>              
</div>
